name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:
  formatting:
    name: Formatting
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Go mod tidy checker
        id: gomodtidy
        uses: ./.github/actions/gomodtidy
      - name: Build Protocol Buffers
        run: ./hack/update-go-pbs.sh && ./hack/update-go-ssz.sh

  gosec:
    name: Gosec scan
    runs-on: [self-hosted, linux, x64]
    env:
      GO111MODULE: on
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go 1.20.3
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.3'
        id: go
      - name: Build Protocol Buffers
        run: ./hack/update-go-pbs.sh && ./hack/update-go-ssz.sh
      - name: Run Gosec Security Scanner
        run: | # https://github.com/securego/gosec/issues/469
          export PATH=$PATH:$(go env GOPATH)/bin
          go install github.com/securego/gosec/v2/cmd/gosec@v2.15.0
          gosec -exclude=G307 -exclude-dir=crypto/bls/herumi ./...

  lint:
    name: Lint
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go 1.20.3
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.3'
          cache: false
      - name: Build Protocol Buffers
        run: ./hack/update-go-pbs.sh && ./hack/update-go-ssz.sh
      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
          args: --config=.golangci.yml --out-${NO_FUTURE}format colored-line-number    
          skip-pkg-cache: true
          skip-build-cache: true

  build:
    name: Build
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Set up Go 1.20.3
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.3'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
      - name: Build Protocol Buffers
        run: ./hack/update-go-pbs.sh && ./hack/update-go-ssz.sh
      - name: Build
        # Use blst tag to allow go and bazel builds for blst.
        run: go build -v ./...
        env: 
           CGO_CFLAGS: "-O -D__BLST_PORTABLE__"
        # fuzz leverage go tag based stubs at compile time.
        # Building and testing with these tags should be checked and enforced at pre-submit.
      - name: Test for fuzzing
        run: go test  -tags=fuzz,develop ./...  -test.run=^Fuzz
        env: 
           CGO_CFLAGS: "-O -D__BLST_PORTABLE__"


