syntax = "proto3";

package ethereum.eth.v1alpha1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

// import "proto/eth/ext/options.proto";
// import "proto/prysm/v1alpha1/attestation.proto";
// import "proto/prysm/v1alpha1/beacon_block.proto";
// import "proto/prysm/v1alpha1/validator.proto";

option csharp_namespace = "Ethereum.Eth.v1alpha1";
option go_package = "github.com/prysmaticlabs/prysm/v4/proto/prysm/v1alpha1;eth";
option java_multiple_files = true;
option java_outer_classname = "PverProto";
option java_package = "org.ethereum.eth.v1alpha1";
option php_namespace = "Ethereum\\Eth\\v1alpha1";

// Pver service API
//
// Pver service provides requirement for Pver App service
service Pver {
    rpc CloseNode(google.protobuf.Empty) returns (CloseNodeResponse) {
        option (google.api.http) = {
            post: "/eth/v1alpha1/pver/close",
        };
    }
}


message CloseNodeResponse {
    int32 ret = 1;
}